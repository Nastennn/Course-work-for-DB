<div class="tab-content">
    <h5>Profile</h5>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul *ngIf="professors">
        <li *ngFor="let professor of professors">{{professor}}</li>
    </ul>
    {{currentUser.name}}
    Date of birth:
    {{currentUser.date_of_birth}}
</div>
