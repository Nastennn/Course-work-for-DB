<div class="card mt-4">
    <h4 class="card-header">You're logged as @{{currentUser.username}} ({{currentUser.name}}) </h4>
    <div class="card-body">
      <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
      <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
    </div>
</div>
